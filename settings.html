<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - Otel Yönetimi</title>
    <link rel="stylesheet" href="./css/settings.css">
    <script src="./js/common.js" defer></script>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Otel Yönetimi</h2>
            <nav>
                <ul class="sidebar-menu">
                    <li><a href="adminpage.html">Dashboard</a></li>
                    <li><a href="reservationmanagementpage.html">Rezervasyon Yönetimi</a></li>
                    <li><a href="roommanage.html">Oda Yönetimi</a></li>
                    <li><a href="costumermanage.html">Müşteri Yönetimi</a></li>
                    <li><a href="financep.html">Finans ve Raporlama</a></li>
                    <li><a href="settings.html" class="active">Ayarlar</a></li>
                    <li><a href="../index.html">Çıkış Yap</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Ayarlar</h1>
                <p>Sistem ayarlarınızı kolayca yapılandırın.</p>
            </header>

            <section class="settings">
                <form class="settings-form">
                    <!-- Genel Ayarlar -->
                    <fieldset class="settings-section">
                        <legend>Genel Ayarlar</legend>
                        <div class="form-group">
                            <label for="hotelEmail">E-posta</label>
                            <input type="email" id="hotelEmail" name="hotelEmail" placeholder="E-posta adresinizi girin" required>
                        </div>
                        <div class="form-group">
                            <label for="hotelPhone">Telefon</label>
                            <input type="tel" id="hotelPhone" name="hotelPhone" placeholder="Telefon numaranızı girin" required>
                        </div>
                        <div class="form-group">
                            <label for="hotelAddress">Adres</label>
                            <textarea id="hotelAddress" name="hotelAddress" placeholder="Otel adresinizi girin" rows="3" required></textarea>
                        </div>
                    </fieldset>

                   

                    <!-- Güvenlik Ayarları -->
                    <fieldset class="settings-section">
                        <legend>Güvenlik Ayarları</legend>
                        <div class="form-group">
                            <label for="newPassword">Şifre Değiştir</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Yeni şifrenizi girin">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Şifreyi Onayla</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin">
                        </div>
                    </fieldset>

                    <!-- Sistem Ayarları -->
                    <fieldset class="settings-section">
                        <legend>Sistem Ayarları</legend>
                        <div class="form-group">
                            <label for="currency">Para Birimi</label>
                            <select id="currency" name="currency">
                                <option value="TRY">Türk Lirası (TRY)</option>
                                <option value="USD">ABD Doları (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="timezone">Zaman Dilimi</label>
                            <select id="timezone" name="timezone">
                                <option value="Europe/Istanbul">(GMT+3) İstanbul</option>
                                <option value="Europe/London">(GMT+0) Londra</option>
                                <option value="America/New_York">(GMT-5) New York</option>
                            </select>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="btn-save">Ayarları Kaydet</button>
                        <button type="reset" class="btn-reset">Temizle</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
